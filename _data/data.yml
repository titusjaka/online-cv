experiences:
- role: Chief Technology Officer
  time: Sep 2019 – Feb 2020
  company: Enjoy.ai, Minsk
  details: |
    Enjoy.ai is a sexual wellness startup. Our goal is to help people diversify their intimate lives.

    I was the only developer on the project and was responsible for the whole technical details.  
    We existed for six months. During this time we managed to make 3 versions of the product to test hypotheses in different audiences.
