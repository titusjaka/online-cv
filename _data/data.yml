  details: |
    I tried myself as an independent entrepreneur and have opened an anti-cafe named D12 in Ekaterinburg.  
    It was a place for everyone who loves board games and communication.

    Thanks to D12 I have learned lots of interesting things such as marketing, administrating, management and working with the audience.  
    Unfortunately, It was economically disadvantageous, so I decided to close the anti-cafe.
      - **Technologies and approaches**: customer development, marketing, management.

