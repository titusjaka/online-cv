- role: Senior Software Engineer (Golang)
  time: Dec 2018 — Sep 2019
  company: Affise, Minsk
  details: |
    I was developing the core of the Affise platform.  
    It was a complex and interesting project. Since the platform handles a total of 400,000 clicks per second with a latency of 20 milliseconds.

    I was also participating in Infrastructure activities: set up CI/CD, investigate the log management system, design duty process, introduce the culture of blameless-postmortems.
      - **Technologies**: Golang, ElasticSearch, gRPC, Docker, Drone.io, Github.
      - **Approaches**: agile, blameless-postmortems, code reviews.

- role: "Software Engineer (Golang)"
  time: Mar 2018 - Dec 2018
  company: SKB Kontur, Ekaterinburg
  details: |
    I was participating in an Open-Source project of SKB Kontur — Moira.  
    Moira is a real-time alerting system designed for the huge amount of metrics. It handles 200,000+ metrics per second.  
    You can find information and source code here: [https://github.com/moira-alert/moira](https://github.com/moira-alert/moira).

    I was the core developer. I have been writing the code and setting up CI/CD.  
    As we didn't have a system administrator in the project, I was engaged in operations too.
      - **Technologies**: Golang, TeamCity, GitHub, GitLab, Ansible, Docker, Travis, Redis.
      - **Approaches**: agile, blameless-postmortems, code reviews.

